name: PR Validation - Node.js Build & Test

on:
  pull_request:
    branches:
      - main  # run for PRs targeting main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout PR code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

      # Build the app
      - name: Build app
        run: npm run build || echo "No build script, skipping"
