replicaCount: 1

# optional overrides
nameOverride: ""
fullnameOverride: ""

image:
  repository: yourusername/my-node-app   # change this to your registry/repo
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  enabled: true
  path: /api/hello
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /api/hello
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 3
  successThreshold: 1

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: my-node-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
