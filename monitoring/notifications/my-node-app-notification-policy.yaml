apiVersion: v1
kind: ConfigMap
metadata:
  name: my-app-nodejs-notification-policy
  namespace: monitoring
  labels:
    grafana_alert: "1"
data:
  my-app-nodejs-notification-policy.yml: |-
    apiVersion: 1
    policies:
        - orgId: 1
          receiver: grafana-default-email
          group_by:
            - grafana_folder
            - alertname
          routes:
            - receiver: Custom-email
              object_matchers:
                - - app
                  - =
                  - my-node-app

